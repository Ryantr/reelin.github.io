    <div class="video-container">

    </div>

        <div class="drop">

                <img class="img1" src="imgs/drop/1.png">
            </div>

        <div class="thumb-block block1">
            <p class="title">十月蜜月圣地</p>
            <img class="thumb-icon" src="imgs/icon/1.png" alt="">

            <a href="javascript:;">点击探索</a>
        </div>
        <div class="thumb-block block2">
            <p class="title">星座</p>
            <img class="thumb-icon" src="imgs/icon/2.png" alt="">

            <a href="javascript:;">点击探索</a>
        </div>
        <div class="thumb-block block3">

            <a href="javascript:;">点击探索</a>
        </div>
        <div class="thumb-block block4">
            <p class="title">指南针</p>
            <img class="thumb-icon" src="imgs/icon/4.png" alt="">

            <a href="javascript:;">点击探索</a>
        </div>
        <div class="thumb-block block5">
            <p class="title">萌宠</p>
            <img class="thumb-icon" src="imgs/icon/5.png" alt="">
            <p class="info">属于LOVITA的宠物小精灵<br>给你满满的宠溺和陪伴</p>
            <a href="javascript:;">点击探索</a>
        </div>
        <div class="thumb-block block6">
            <p class="title">花的绽放</p>
            <img class="thumb-icon" src="imgs/icon/6.png" alt="">
            <p class="info">花的浪漫<br>是含苞待放时的羞涩<br>也是绽放时候的美好</p>
            <a href="javascript:;">点击探索</a>

        <div class="thumb-block block7">

            <a href="javascript:;">点击探索</a>
        </div>
        <div class="thumb-block block8">

            <a href="javascript:;">点击探索</a>

            <img class="thumb-img" src="imgs/icon/heart.png" alt="">
